<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora de Velocidade Horizontal e Vertical</title>
</head>
<body>

    <header class="header">
        <div class="logo">
            <h1>calculadora</h1>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="index.html">inicio</a></li>
                <li><a href="quiz.html">quiz</a></li>
                <li><a href="calculadora.html">calculadora</a></li>
            </ul>
        </nav>
    </header>

    <h1>Calculadora de Velocidade Horizontal e Vertical</h1>
    <p>Insira os valores iniciais e o ângulo de lançamento:</p>
    <label for="v0">Velocidade Inicial (m/s):</label>
    <input type="number" id="v0" step="0.01"><br>
    <label for="angle">Ângulo de Lançamento (graus):</label>
    <input type="number" id="angle" step="0.01"><br>
    <button onclick="calcularVelocidades()">Calcular</button><br>
    <p>Resultados:</p>
    <p>Velocidade Horizontal (Vx): <span id="vx">-</span> m/s</p>
    <p>Velocidade Vertical (Vy): <span id="vy">-</span> m/s</p>
    <script>
        function calcularVelocidades() {
            // Obter os valores do usuário
            var v0 = parseFloat(document.getElementById("v0").value);
            var angle = parseFloat(document.getElementById("angle").value);

            // Converter o ângulo de graus para radianos
            var angleRad = (angle * Math.PI) / 180;

            // Calcular as velocidades horizontal e vertical
            var vx = v0 * Math.cos(angleRad);
            var vy = v0 * Math.sin(angleRad);

            // Exibir os resultados na página
            document.getElementById("vx").textContent = vx.toFixed(2);
            document.getElementById("vy").textContent = vy.toFixed(2);
        }
    </script>
</body>
</html>
